<h3>Station Data:</h3>
<ul class="station-data unstyled">
    <li><strong>{{ station.location }}</strong></li>
    <li><strong>location: </strong>{{ station.name }}, {{ station.state }}</li>
    <li><strong>lat/long: </strong>{{ station.latitude }}, {{ station.longitude }}</li>
    <li><strong>altitude: </strong>{{ station.altitude }}ft</li>
</ul>
